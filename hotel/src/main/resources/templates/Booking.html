<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Booking</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Hotel Manager
		</h2>
		<br/>
		<h3>Bookings in Room</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:action="@{/hotels/{hotelCode}/rooms/{roomNumber}}" th:object="${booking}" method="post">
			<label>Arrival: </label> <input class="form-control" type="text" th:field="*{booking.arrival}" /> 
			<label>Departure: </label> <input class="form-control" type="text" th:field="*{booking.departure}" /> 
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
		<h3>List of Bookings</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>RoomType</th>
					<th>RoomNumber</th>
					<th>ArrivalDate</th>
					<th>DepartureDate</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="booking: ${booking}">
					<td th:text="${booking.room.type}">RoomType</td>
					<td th:text="${booking.room.number}">RoomNumber</td>
					<td th:text="${booking.arrival}">ArrivalDate(yyyy-mm-dd)</td>
					<td th:text="${booking.departure}">DepartureDate(yyyy-mm-dd)</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
