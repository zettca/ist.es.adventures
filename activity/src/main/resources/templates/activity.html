<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Client</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Activity Manager
		</h2>
		<br/>
		<h3>Create New Activity</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:object="${activity}" method="post"
			  th:action="@{/activityProviders/{code}(code=${provider.code})}">
			<label>Name: </label> <input class="form-control" type="text" th:field="*{name}"/>
			<label>MinAge: </label> <input class="form-control" type="number" min="18" max="100" th:field="*{minAge}"/>
			<label>MaxAge: </label> <input class="form-control" type="number" min="18" max="100" th:field="*{maxAge}"/>
			<label>Capacity: </label> <input class="form-control" type="number" th:field="*{capacity}"/>
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
		<h3>List of Activities</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>MinAge</th>
					<th>MaxAge</th>
					<th>Capacity</th>
					<th>Page</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="activity: ${activities}">
				<td th:text="${activity.name}">ActivityName</td>
				<td th:text="${activity.minAge}">MinAge</td>
				<td th:text="${activity.maxAge}">MaxAge</td>
				<td th:text="${activity.capacity}">Capacity</td>
				<td>
					<a th:href="@{/activityProviders/{code}/activities/{code2}(code=${provider.code}, code2=${activity.code})}">Page</a>
				</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
