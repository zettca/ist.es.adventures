<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ActivityProvider Manager</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <h2>ActivityOffer Manager</h2>
    </div>
    <div class="row">
        <h3>Create a new ActivityOffer</h3>
    </div>
    <div class="row">
        <p class="text-danger col-md-6" th:text="${error}">Error</p>
    </div>
    <div class="row">
        <form class="form-inline" th:action="@{/activityProviders}" th:object="${activityProvider}" method="post">
            <div class="form-group">
                <label>
                    <span>Name: </span>
                    <input class="form-control" type="text" th:field="*{name}"/>
                </label>
            </div>
            <div class="form-group">
                <label>
                    <span>Code: </span>
                    <input class="form-control" type="text" th:field="*{code}"/>
                </label>
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Submit"/>
            </div>
        </form>


</body>
</html>
